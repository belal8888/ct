<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معلومات جهازك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: Tahoma, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 20px;
    }
    .info {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .info div {
      margin: 10px 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>تفاصيل جهازك</h1>
  <div class="info">
    <div id="ip">IP: ...</div>
    <div id="location">الموقع: ...</div>
    <div id="device">الجهاز: ...</div>
    <div id="browser">المتصفح: ...</div>
  </div>

  <script>
    // عرض معلومات الجهاز والمتصفح
    document.getElementById("device").innerText = "الجهاز: " + navigator.platform;
    document.getElementById("browser").innerText = "المتصفح: " + navigator.userAgent;

    // جلب IP والموقع باستخدام ipapi
    fetch("https://ipapi.co/json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").innerText = "IP: " + data.ip;
        document.getElementById("location").innerText = "الموقع: " + data.city + ", " + data.country_name;
      })
      .catch(() => {
        document.getElementById("ip").innerText = "IP: غير متوفر";
        document.getElementById("location").innerText = "الموقع: غير متوفر";
      });
  </script>
</body>
</html>
<h1>موقعي يعمل الآن ✅</h1>
