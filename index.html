<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معلومات جهازك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .info {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      display: inline-block;
      text-align: left;
    }
    h1 {
      color: #00d9ff;
    }
  </style>
</head>
<body>
  <h1>📡 تم جمع معلومات جهازك</h1>
  <div class="info">
    <p id="ip">IP: ...</p>
    <p id="location">الموقع: ...</p>
    <p id="device">الجهاز: ...</p>
    <p id="browser">المتصفح: ...</p>
  </div>

  <script>
    // جهاز ومتصفح
    document.getElementById("device").innerText = "الجهاز: " + navigator.platform;
    document.getElementById("browser").innerText = "المتصفح: " + navigator.userAgent;

    // IP والموقع
    fetch("https://ipapi.co/json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").innerText = "IP: " + data.ip;
        document.getElementById("location").innerText = "الموقع: " + data.city + ", " + data.country_name;
      })
      .catch(() => {
        document.getElementById("ip").innerText = "IP: غير متوفر";
        document.getElementById("location").innerText = "الموقع: غير متوفر";
      });
  </script>
</body>
</html>
